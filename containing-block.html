<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>margin%测试</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	*{
		margin:0;
		padding:0;
	}
	.box1{
		position: relative;
		border:#f00 solid 1px;
	}

	.box2{
		position: absolute;
		left: 0;
    	top: 0;
		width:100%;
		height: 100%;
		background: rgba(0,0,0,0.7);
	}
	.box3 {
	    position: relative;
	    text-align: center;
	    top: 50%;
	}
	.box3 span{
	    position: relative;
	    background-color: #f00;
	}

	.box4{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
	}
</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<p>1</p>
		<div class="box2">
			<div class="box3">
				<span>123</span>
				<div class="box4">
					<span>123</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/lib/jquery.min.js"></script>
<script>
	$(function(){
		console.log($('.box1').width());
		console.log($('.box1').height());
		console.log($('.box1').offset());
		console.log($('.box2').offset());
	});
</script>
</html>
